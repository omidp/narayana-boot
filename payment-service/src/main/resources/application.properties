server.port=8585
spring.application.name=peyment-service

spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/paymentdb
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.driver-class-name=org.postgresql.Driver


# JPA (JpaBaseConfiguration, HibernateJpaAutoConfiguration)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.datasource.hikari.connection-test-query=SELECT 1
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false



spring.artemis.mode=native
spring.artemis.password=artemis
spring.artemis.user=artemis
spring.artemis.embedded.enabled=false
spring.artemis.embedded.queues=quickstart-messages
spring.artemis.embedded.persistent=true



spring.jta.log-dir=./target/tx-object-store
spring.jta.narayana.periodic-recovery-period=2
spring.jta.narayana.recovery-backoff-period=1

logging.level.com.arjuna=INFO
